<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="textbox half">
            <h1>facebook</h1>
            <p class="subhead">Facebook helps you connect and share <br> with the people in your life</p>
        </div>
        <div class="form half">
            <form action="">
                <div class="inputfield"> 
                    <input type="text" placeholder="Enter your Email or Phone number"><br>
                    <input type="password" placeholder="Password"><br>
                </div>
                <button class="">
                    Log In
                </button><br>
                <span class="link">Forgotten Password?</span> <br>
                <hr>
                <button class="green">
                    Create New Account
                </button>
            </form>
        </div>
    </div>
</body>
</html>
